<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Gadget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <body style="background-color: rgb(214, 239, 229);">
        <section id="displayPhone">
            <!-- phone title  -->
            <div class="phone_title">
                <h1 class="text-center mt-3"><strong style="color: rgb(16, 19, 13);">Premium Gadget</strong></h1>
            </div>
            <!---search Bar------->
            <div class="input-group px-2 w-50 mx-auto">
                <input id="inputField" type="text" class="form-control" placeholder="Search Your Phone"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="loadDetails()">Search</button>
            </div>
            <div id="errorMessageShow" class="text-center align-items-center text-danger fw-bold">
            </div>
            <div id="displayResult" class="w-75 mx-auto my-5 ">
            </div>
            <!------ phone --------->
            <div id="display_phone" class="row row-cols-1 row-cols-md-3 g-1">
            </div>
        </section>

        <!---------Show spinner -------->
        <div id="spinner">
            <label for="file">Please Wait....</label>
            <br />
            <progress max="100">50%</progress>
        </div>
        <script src="js/mobile.js"></script>
    </body>
</body>
</html>
